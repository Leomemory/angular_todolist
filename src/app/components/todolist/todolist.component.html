<h3> {{msg}} </h3>
<header>
  <section>
    <label for="title">TODO_LIST</label>
    <button (click)="btnAddTodo()">添加待办事件</button>
    <input type="text" [(ngModel)]='todo' (keydown)='addTodo($event)' placeholder="添加待办事件">
  </section>
</header>

<section>
  <h2>正在进行
    <span>{{todoList.length}}</span>
  </h2>
  <ol class="demo-box">
    <li *ngFor="let item of todoList;let key = index">
      <input type="checkbox" (click)="changeTodo(key,true)">
      <p>{{item.todo}}</p>
      <a (click)="deleteTodo(key,true)">-</a>
    </li>
  </ol>

  <h2>已经完成
    <span>{{doneList.length}}</span>
  </h2>
  <ul>
    <li *ngFor="let item of doneList;let key = index">
      <input type="checkbox" checked="checked" (click)="changeTodo(key,false)">
      <p>{{item.todo}}</p>
      <a (click)="deleteTodo(key,false)">-</a>
    </li>
  </ul>
</section>

<footer>
  by--leo--2019-05-05
  <button (click)="clearData()">clear</button>
</footer>
